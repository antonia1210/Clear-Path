<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h1>Home</h1>

{% if request.user.is_authenticated %}
    <p>Buongiorno, {{ request.user.username}}!</p>
    <a href="{% url 'logout' %}"><button type="button">Logout</button></a>
    {%  else %}
        <a href="{% url 'login' %}"><button type="button">Login</button></a>
{%  endif %}

</body>
</html>
